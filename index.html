<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Wallet Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h3 class="text-5xl font-bold text-center my-20">Personal Wallet</h3>
    </header>
    <main>
        <section class="bg-cyan-400 w-3/4 mx-auto p-10">
            <div class="">
                <h3 class="text-3xl font-bold my-3">Login</h3>
                <input class="block my-4 px-3 py-3 rounded-md w-2/3" type="email" name="" id="user-mail" placeholder="Enter Your Email">
                <input class="block my-4 px-3 py-3 rounded-md w-2/3" type="password" name="" id="user-pass" placeholder="Enter Your Password">
                <button id="btn-submit" class="bg-amber-700 text-white text-lg font-medium py-3 px-7 rounded-lg hover:bg-amber-500">Submit</button>
            </div>
        </section>
    </main>
    <script src="/js/login.js"></script>
</body>
</html>
