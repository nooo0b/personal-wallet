<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Wallet Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h3 class="text-5xl font-bold text-center my-20">Personal Wallet Dashboard</h3>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-8 w-3/4 mx-auto mb-20">
                <div class="bg-green-300 p-20 rounded-xl">
                    <h1 class="text-4xl font-semibold">Deposit</h1>
                    <h1 class="text-5xl font-semibold">$<span id="total-deposit">0</span></h1>
                </div>
                <div class="bg-red-200 p-20 rounded-xl">
                    <h1 class="text-4xl font-semibold">Withdraw</h1>
                    <h1 class="text-5xl font-semibold">$<span id="total-withdraw">0</span></h1>
                </div>
                <div class="bg-violet-300 p-20 rounded-xl">
                    <h1 class="text-4xl font-semibold">Balance</h1>
                    <h1 class="text-5xl font-semibold">$<span id="total-balance">1000</span></h1>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-8 w-3/4 mx-auto mb-20">
                <div class="bg-violet-400 p-20 rounded-xl">
                    <h1 class="text-4xl font-semibold">Enter Deposit Amount</h1>
                    <input class="block my-4 px-3 py-3 rounded-md w-2/3" type="number" name="" id="deposit-amount" placeholder="Deposit Amount">
                    <button id="btn-deposit" class="bg-amber-700 text-white text-lg font-medium py-3 px-7 rounded-lg hover:bg-amber-500">Deposit</button>
                </div>
                <div class="bg-red-300 p-20 rounded-xl">
                    <h1 class="text-4xl font-semibold">Enter Withdraw Amount</h1>
                    <input class="block my-4 px-3 py-3 rounded-md w-2/3" type="number" name="" id="withdraw-amount" placeholder="Withdraw Amount">
                    <button id="btn-withdraw" class="bg-amber-700 text-white text-lg font-medium py-3 px-7 rounded-lg hover:bg-amber-500">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="/js/deposit.js"></script>
    <script src="/js/withdraw.js"></script>
</body>
</html>
